<html lang='en'>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="handlebars.js"></script>
  <title>DeCouple Overflow</title>
  <script id="questions-template" type="text/x-handlebars-template">
  {{#each questions}}
  <section class="{{id}}">
  <h1>{{title}}</h1>
  <h2>{{content}}</h2>
  <button data-id="{{id}}">Delete</button>
  </section>
  {{/each}}
  </script>
  <script id="question-template" type="text/x-handlebars-template">
  <section class="{{question.id}}">
  <h1>{{question.title}}</h1>
  <h2>{{question.content}}</h2>
  <button data-id="{{question.id}}">Delete</button>
  </section>
  </script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Decoupled Front End</h1>
    </div>
    <div class="input-group">
      <form>
        <input id="title" type="text" name="question[title]" placeholder="Title">
        <input id="content" type="text" name="question[content]" placeholder="Content">
        <input type="submit">
      </form>
    </div>

    <section class="question-container">

    </section>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
</body>
</html>
